
<body>
  <div>
    <a href=""><h1 class="main-title"> <span id="tweet">Tweet</span> <span id="color1">T</span><span id="color2">o</span><span id="color3">n</span><span id="color4">e</span> </h1></a>
    {{> searchBar}}
    {{> graph}}
  </div>

</body>

<template name="searchBar">
  <div class="search-container form-group">
    <form class="searchForm">
      <label id="hashtag">#</label>
      <input type="text" name="searchbar" autocomplete="off" class="searchBar form-control" id="searchInput">
    </form>
    {{#each popsearch}}
        <span class="label label-info popular"> #{{this}} </span>
    {{/each}}
  </div>
</template>

<template name='loader'>
  <div class='loader-container'>
    <div class="loader"></div>
  </div>
</template>

<template name='graph'>
  <div class="graphContainer">
    {{#if submitted}}
      {{#if loading}}
        {{> loader}}
      {{else}}
        {{> barGraph}}
        {{> embeds}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="barGraph">
  <div class="barGraphContainer">
    <canvas id="barGraph" height="500px"></canvas>
  </div>
</template>

<template name="embeds">
  {{#if hasTweetData}}
    {{#if loading}}
      {{> loader}}
    {{else}}
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      <center>
          {{#each tweetdata}}
              {{{this}}}
          {{/each}}
      </center>
    {{/if}}
  {{/if}}
</template>
